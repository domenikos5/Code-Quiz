<!doctype html>
<html lang="en">
  <head>

    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
            
    <title>Code Quiz</title>
  </head>
  
    <body>  

        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(0, 62, 143, 0.705);">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="navbar-brand h1" >
                <div class="navbar-nav mr-auto">
                    <a class="btn" style="color:whitesmoke" href="highScore.html">View Highscores</a>
                </div>
                 </div>            
          
                <div class="countdownBox">
                    <span id="TimeLeftDisplay" style="color:whitesmoke">Time Left:</span>
                </div>
            </div>             
    </nav>

    
    <div class="quizWrap">       
         
      <div id="quizBox" class="hoverBox">
                
          <div id="boxOne">
              <h3>Coding Quiz</h3>
              <p>You have 90 seconds on the clock to answer 5 questions.</p>
              <p>15 seconds will be deducted from the clock for every wrong answer.</p>
              <p>Begin the Crackin!.</p>
              
          
              <button id="startQuiz" class="btn1">Start Quiz!</button>
          </div>
          
         
          <div id="boxTwo" class="startHidden"> 
              <h3 id="title"></h3>
              <button id ="chA" class="quizBtn"></button>
              <button id ="chB" class="quizBtn"></button>
              <button id ="chC" class="quizBtn"></button>
              <button id="chD" class="quizBtn"></button>
              <p id="checkAns"></p>
          </div>
          
          <div id="boxThree" class="startHidden">
              <h3>Times up! Try again.</h3>
              <a href="index.html" class="btn1">Go Back</a>
         
          </div>

          <!-- Box Four appears after all questions have been answered -->   
          <div id="boxFour" class="startHidden">
              <h3 id="endMsg"></h3>
              <h4 id="yourScore"></h4>
              <p>Enter your initials for the Leaderboard:</p>
              <form>
                  <input type="text" id="userName">
                
                  <a href="highScore.html" id="submitNameScore" class="btn1">Submit</a>
              </form>
          </div>

      </div>
          
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="Questions.js"></script>
  <script src="QuizTimer.js"></script>
 

 </body>

  
    <footer id="sticky-footer" class="py-4 bg text-white-50">
        <div class="container text-center">
            <small>Code Quiz</small>
        </div>
 </footer>
</html>
